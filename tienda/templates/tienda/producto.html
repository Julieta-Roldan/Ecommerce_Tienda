{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
...

<div class="container my-5">
    <div class="row">

        <div class="col-md-6">
            <img src="{{ producto.imagen.url }}" class="img-fluid">
        </div>

        <div class="col-md-6">
            <h2 class="product-title">{{ producto.nombre }}</h2>
            <p class="fs-4 fw-bold">$ {{ producto.precio }}</p>

            <div class="my-3">
                <label>Talle</label>
                <select class="form-select">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
            </div>

            <div class="my-3">
                <label>Color</label>
                <div class="d-flex gap-2">
                    <span class="color-dot bg-dark"></span>
                    <span class="color-dot bg-secondary"></span>
                </div>
            </div>

            <button class="btn btn-dark w-100 mb-2">Comprar</button>
            <button class="btn btn-outline-dark w-100">Agregar al carrito</button>
        </div>

    </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel - Tienda Lore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            /* Degradado radial gris, negro y blanco con efecto de profundidad */
            background: radial-gradient(circle, #444 0%, #111 45%, #000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Capa de desenfoque de fondo */
        body::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: inherit;
            filter: blur(60px); /* Esto hace que el degradado se vea borroso */
            z-index: -1;
        }
        
        .login-card {
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 0;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); /* Sombra pesada para que resalte */
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            background: #000000;
            color: #ffffff;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 2px solid #000;
            text-transform: uppercase;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }
        
        .login-header p {
            margin: 10px 0 0;
            font-size: 0.75rem;
            letter-spacing: 1px;
            font-weight: 400;
        }
        
        .login-body {
            padding: 40px 30px;
            background: #ffffff;
        }

        .form-label {
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #000;
        }
        
        .form-control {
            border: 2px solid #000000 !important;
            border-radius: 0 !important;
            padding: 12px 15px;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        
        .form-control:focus {
            background-color: #f8f9fa;
            box-shadow: none !important;
        }

        .input-group-text {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 0 !important;
        }
        
        .btn-login {
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            border-radius: 0;
            padding: 15px;
            font-weight: 800;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        
        .btn-login:hover {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            color: #000;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            border-bottom: 2px solid #000;
        }
        
        .back-link a:hover {
            background: #000;
            color: #fff;
        }
        
        .alert {
            border-radius: 0;
            border: 2px solid #000;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2><i class="bi bi-shield-lock"></i> Acceso Admin</h2>
            <p>Tienda Lore — Control Panel</p>
        </div>
        
        <div class="login-body">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-dark alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" action="{% url 'panel_admin:login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="USUARIO" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="CONTRASEÑA" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login">
                    Iniciar Sesión <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </form>
            
            <div class="back-link">
                <a href="{% url 'home' %}">
                    Volver a la tienda
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
